  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/"

  [[params.socialIcons]]
  name = "instagram"
  url = "https://instagram.com/"

  [[params.socialIcons]]
  name = "facebook"
  url = "https://facebook.com/"

  [[params.socialIcons]]
  name = "Rss"
  url = "index.xml"

[taxonomies]
category = "categories"
tag = "tags"
series = "series"

[privacy.vimeo]
disabled = false
simple = true

[privacy.twitter]
disabled = false
enableDNT = true
simple = true

[privacy.instagram]
disabled = false
simple = true

[privacy.youtube]
disabled = false
privacyEnhanced = true

[services.instagram]
disableInlineCSS = true

[services.twitter]
disableInlineCSS = true
